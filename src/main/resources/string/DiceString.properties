# 投掷的回复语句
# $1:玩家名称 $2:群聊名称（非群聊则为空）
# $3:原始表达式（输入的式子）（多组将只显示最后一个） $4:计算表达式（将随机数随机出之后的式子）（多组将只显示最后一个） $5:结果（多组将只显示最后一个）
# $6:按照“$3=$4=$5”的格式连接，若有多组则用回车连接
# $7:产生的错误
r.public.single=$1进行了一次投掷，$3=$4=$5
r.public.repeatedly=$1进行了一组投掷\n$6
r.private.single.group=$1进行了一次暗骰
r.private.single.private=你在$2进行了一次暗骰，$3=$4=$5
r.private.repeatedly.group=$1进行了一组暗骰
r.private.repeatedly.private=你在$2进行了一组暗骰，$6
r.error=$7
#检定表达式
# $1:玩家名称 $2:群聊名称（非群聊则为空）
# $3:技能名称 $4:技能数值 $5:原始投掷数值 $6:模式，返回“奖励”或者“惩罚”，若都不是则返回空 $7:奖励骰或者惩罚骰的数量
# $8:奖励骰或者惩罚骰的数组由“,”连接 $9:奖励骰或者惩罚骰取的数值（奖励模式体现为最小值，惩罚模式体现为最大值，包含原有数值的值）
# $10:经过处理之后的数值 $11:成功状态（失败，成功，困难成功，极难成功） $12:额外成功状态（大成功，大失败）
# $13:多次的时候，将一组的信息叠加成：rd100=$5{$6骰：$8}->$10,$11,$12
# $14:错误信息
#为了方便编辑 本模块使用连接

#①首先如果这是暗骰 则会在开头加入下面这句话
ra.private.user=你在$2群中进行了暗骰
#并且在群内返回这句话
ra.private.group.single=$1进行了一次暗骰
ra.private.group.repeatedly=$1进行了一组暗骰
#②如果这是单独检定则根据类型在后面加上下面的一句话
ra.single.normal=$1对$3进行了一次检定
ra.single.bonus=$1对$3进行了一次带有奖励的检定
ra.single.punish=$1对$3进行了一次带有惩罚的检定
#②如果这不是单独检定则根据类型在后面加上下面的一句话
ra.repeatedly.normal=$1对$3进行了一组检定
ra.repeatedly.bonus=$1对$3进行了一组带有奖励的检定
ra.repeatedly.punish=$1对$3进行了一组带有惩罚的检定
#③主体部分
ra.main.normal=rd100=$5/$4
ra.main.bonus=rd100=$5{$6骰：$8}->$10/$4
ra.main.punish=rd100=$5{$6骰：$8}->$10/$4
#④状态描述
ra.state.fail=$11
ra.state.success=$11
ra.state.s_success=$11
ra.state.ss_success=$11
#如果有大成功或者大失败则会加上下列
ra.state.ex_success=$12
ra.state.ex_fail=$12
#⑤如果这是一组的话 则忽略上述使用这个
ra.repeatedly.main=$13

ra.error=
